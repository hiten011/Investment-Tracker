{% extends "layout.html" %}

{% block title %}
    Gold
{% endblock %}

{% block main %}
<link rel="stylesheet" href="./static/stocks.css" />
<main class="body-div1">
    <div class="table-stocks">
      <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th class="text-start" scope="col">#</th>
              <th class="text-start" scope="col">Title</th>
              <th class="text-start" scope="col">Type</th>
              <th class="text-start" scope="col">Value</th>
            </tr>
          </thead>
          <tbody>
            {% for gl in gold %}
            <tr>
              <th scope="row" class="text-start">{{ gl.number }}</th>
              <td class="text-start"> {{ gl.gl_name }}</td>
              <td class="text-start">{{ gl.type }}</td>
              <td class="text-start">{{ gl.price_of_gl }}</td>

              <form action="/delete-gl" method="post">
                <input type="hidden" name="gl-id" value="{{ gl.id }}">
                <td class="text-end">
                  <button class="uni-delete" type="submit">
                    <div class="uni-delete1">Delete</div>
                    <img
                      class="uni-delete-icon"
                      alt=""
                      src="./static/public/deleteicon.svg"
                    />
                  </button>
                </td>
              </form>
            </tr>
            {% endfor %}
          </tbody>
    </table>
  </div>
  <a href="/add-gl">
    <button class="add-button2">
      <div class="button2"></div>
      <div class="add2">+ ADD</div>
    </button>
  </a>
    <div class="total-value-21900-container">
      <p class="total-value">Total Value</p>
      <p class="p">{{ totalvalue }}</p>
    </div>
    <div class="current-stocks">Current Golds:</div>
  </main>
{% endblock %}
