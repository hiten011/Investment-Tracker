{% extends "layout.html" %}

{% block title %}
    Add International
{% endblock %}

{% block main %}
<link rel="stylesheet" href="./static/add-stocks.css" />
<form class="add-stocks-form" action="/add-inter" method="post">
    <button class="save-mf-button" type="submit">
      <div class="save">SAVE</div>
    </button>
    <div class="quantity">
      <div class="enter-a-valid">{{ priceofinter }}</div>
      <input
        autocomplete="off"
        autofocus
        class="price-input"
        name="priceofinter"
        placeholder="Price of stock"
        type="decimal"
      />
    </div>
    <div class="classifications">
      <div class="choose-one-of">{{ quantity }}</div>
      <input
        autocomplete="off"
        autofocus
        class="price-input"
        name="quantity"
        placeholder="Quantity"
        type="number"
      />
    </div>

    <div class="stockname">
      <div class="choose-one-of">{{ intername }}</div>
      <input
        autocomplete="off"
        autofocus
        class="price-input"
        name="intername"
        id="intername"
        placeholder="International Stock name"
        type="text"
      />
    </div>
  </form>
{% endblock %}
