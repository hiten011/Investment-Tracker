{% extends "layout.html" %}

{% block title %}
    Liabilities
{% endblock %}

{% block main %}
<link rel="stylesheet" href="./static/stocks.css" />
<main class="body-div1">
    <div class="table-stocks">
      <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th class="text-start" scope="col">#</th>
              <th class="text-start" scope="col">Name</th>
              <th class="text-start" scope="col">Value</th>
            </tr>
          </thead>
          <tbody>
            {% for lb in liabilities %}
            <tr>
              <th scope="row" class="text-start">{{ lb.number }}</th>
              <td class="text-start"> {{ lb.lb_name }}</td>
              <td class="text-start">{{ lb.price_of_lb }}</td>

              <form action="/edit-lb" method="post">
                <input type="hidden" name="lb-id" value="{{ lb.id }}">
                <td class="text-end">
                  <div class="input-group mb-3">
                    <input type="number"
                    required
                    class="form-control"
                    autocomplete="off"
                    autofocus
                    name="priceoflb"
                    placeholder="Value"
                    type="number"
                    />
                    <button class="btn btn-outline-secondary" type="submit" id="edit">Edit</button>
                  </div>
                </td>
              </form>

              <form action="/delete-lb" method="post">
                <input type="hidden" name="lb-id" value="{{ lb.id }}">
                <td class="text-end">
                  <button class="uni-delete" type="submit">
                    <div class="uni-delete1">Delete</div>
                    <img
                      class="uni-delete-icon"
                      alt=""
                      src="./static/public/deleteicon.svg"
                    />
                  </button>
                </td>
              </form>
            </tr>
            {% endfor %}
          </tbody>
    </table>
  </div>
  <a href="/add-lb">
    <button class="add-button2">
      <div class="button2"></div>
      <div class="add2">+ ADD</div>
    </button>
  </a>
    <div class="total-value-21900-container">
      <p class="total-value">Total Value</p>
      <p class="p">{{ totalvalue }}</p>
    </div>
    <div class="current-stocks">Current Liabilities:</div>
  </main>
{% endblock %}
